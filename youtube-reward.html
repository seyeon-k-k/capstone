<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 보상방</title>
    <link rel="stylesheet" href="youtube-reward.css">
    <style>
      .displaypororoshort-button {
        width: 160px; /* Adjust the width to your desired size */
      }
      .displaypororolong-button {

      .displaytayoshort-button {

      .displaypengsulong-button {

      }

  <body>
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;노래 보상방</h1>

    <button class="displaypororoshort-button">
      뽀로로와 노래해요
      <img src="sing.png" class="button-image" alt="Pororo">
    </button>
    <button class="displaypororolong-button">
      뽀로로와 놀러가요
      <img src="sing.png" class="button-image" alt="Pororo">
    </button><br>
    <button class="displaytayoshort-button">

      <img src="sing.png" class="button-image" alt="Tayo">

    <button class="displaytayolong-button">
      타요와 놀러가요

    </button><br>
    <button class="displaypengsushort-button">

      아기상어와 노래해요

    </button>
    <button class="displaybabysharklong-button">
      아기상어와 놀러가요
      <img src="sing.png" class="button-image" alt="Baby Shark">
    </button><br>
    <div class="video-container">
      <div id="youtube-reward"></div>
    </div>
    
    <script src="youtube-reward.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</html>
